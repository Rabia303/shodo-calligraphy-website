<style>
    :root {
        
        --text-color: #7e8294;
        --hover-color: #ebd9ff;
        --accent-color: #cc0404;
        --underline-thickness: 3px;
     
    }

    body {
        margin: 0; /* Remove default body margin */
      
    }

    .container {
        width: 100%; /* Make the container full width */
        padding: 20px; /* Add padding for spacing */
        box-sizing: border-box; /* Include padding in container width */
    }

    nav {
        margin: 0;
        padding: 0;
        display: flex;
        text-transform: uppercase;
        font: bold 1.5rem sans-serif;
    }

    nav a {
        color: var(--text-color);
        cursor: pointer;
        overflow: hidden;
        transition: 0.3s;
        position: relative;
        text-decoration: none;
        padding: 0 0.5em 0.25em;
    }

    nav a::before {
        content: "";
        scale: 0 1;
        position: absolute;
        background: var(--accent-color);
        transition: 0.3s, translate 0s 0.3s;
        inset: calc(100% - var(--underline-thickness)) 0 0 0;
    }

    nav a:hover {
        color: var(--hover-color);
    }

    nav a:hover::before {
        translate: 0;
        transition: 0.3s;
    }

    /* Add animation for underline transition */
    nav:hover a::before {
        scale: 1;
    }

    nav:hover a:has(~ a:hover)::before {
        translate: 100% 0;
        transition: 0.2s 0.2s, scale 0s 0.4s;
    }

    nav:hover a:hover ~ a::before {
        translate: -100% 0;
        transition: 0.2s 0.2s, scale 0s 0.4s;
    }
</style>
</head>
<body>
<div class="container">
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="#">About</a>
        <a href="contactus.html">Contact</a>
    </nav>
</div>
